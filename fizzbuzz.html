<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIzzBuzz</title>
</head>
<body>
    <h1>FizzBuzz問題</h1>
    <label>fizznum:</label>
    <input type='text' id='fizz'><br>
    <label>buzznum:</label>
    <input type='text' id='buzz'><br>
    <button type="button" onclick="fizzbuss()">実行</button>
    <p>【出力】</p>
    <div id="fizzbuzz-result"></div>
    <script>
        function fizzbuss(){
            let fizzNum = Number(document.getElementById('fizz').value);
            let buzzNum = Number(document.getElementById('buzz').value);
            let Array = [];
            let Result = document.getElementById('fizzbuzz-result');

            if(!Number.isInteger(fizzNum) || !Number.isInteger(buzzNum) || fizzNum === 0 || buzzNum === 0) {
                Result.textContent = '整数値を入力してください';
                return;
            }else{
                
                for(i = 1; i <= 99; i++){
                    if(i % fizzNum === 0 && i % buzzNum === 0) {
                        Array.push('FizzBuzz' +  i);
                    }else if(i % fizzNum === 0) {
                        Array.push('Fizz' +  i);
                    }else if(i % buzzNum === 0){
                        Array.push('Buzz' +  i);
                    }
                }
                for(const n of Array) {
                    const p = document.createElement('p');
                    p.textContent = n;
                    Result.appendChild(p);
                }
            }
        }

    </script>
</body>
</html>
